{% extends "chatApp/base.html" %}

{% load static %}

{% block subtitulo %}Registrate | {% endblock subtitulo %}

{% block contenidoVarios %}

<div class="container">

    <div class="mb-5 text-center">
        <h1>Bienvenidos</h1>
    </div>

    <div class="mb-3 text-left">
        <h3>Registrate</h3>
    </div>

    <form method="post" class="form-group col-md-4">
        {% csrf_token %}

        <div class="mb-3 input-group-sm">
            <label class="form-label">Usuario</label>
            <input type="text" name="username" class="form-control">
        </div>
    
        <div class="mb-3 input-group-sm">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" placeholder="name@example.com">
        </div>

        <div class="mb-3 input-group-sm">
            <label class="form-label">Contraseña</label>
            <input type="password" name="password1" class="form-control" placeholder="Must be 8-20 characters long">
        </div>

        <div class="mb-3 input-group-sm">
            <label class="text-black">Repetir contraseña</label>
            <input type="password" name="password2" class="form-control">
        </div>

        <p></p>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

</div>

{% endblock contenidoVarios %}
